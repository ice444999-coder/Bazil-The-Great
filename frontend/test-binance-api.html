<!DOCTYPE html>
<html>
<head>
    <title>Test Binance API</title>
</head>
<body>
    <h1>Testing Binance API Connection</h1>
    <div id="result"></div>
    
    <script>
        async function testBinanceAPI() {
            const resultDiv = document.getElementById('result');
            resultDiv.innerHTML = '<p>Testing connection to Binance API...</p>';
            
            try {
                const response = await fetch('https://api.binance.com/api/v3/klines?symbol=BTCUSDT&interval=1h&limit=5');
                
                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }
                
                const data = await response.json();
                
                resultDiv.innerHTML = `
                    <h2>✅ Success! Binance API is working</h2>
                    <p><strong>Response status:</strong> ${response.status}</p>
                    <p><strong>Number of candles received:</strong> ${data.length}</p>
                    <h3>First candle:</h3>
                    <pre>${JSON.stringify(data[0], null, 2)}</pre>
                    <h3>Parsed data:</h3>
                    <pre>
Time: ${new Date(data[0][0]).toISOString()}
Open: $${parseFloat(data[0][1]).toFixed(2)}
High: $${parseFloat(data[0][2]).toFixed(2)}
Low: $${parseFloat(data[0][3]).toFixed(2)}
Close: $${parseFloat(data[0][4]).toFixed(2)}
Volume: ${parseFloat(data[0][5]).toFixed(4)} BTC
                    </pre>
                `;
            } catch (error) {
                resultDiv.innerHTML = `
                    <h2>❌ Error!</h2>
                    <p><strong>Error message:</strong> ${error.message}</p>
                    <pre>${error.stack}</pre>
                `;
            }
        }
        
        // Run test immediately
        testBinanceAPI();
    </script>
</body>
</html>
