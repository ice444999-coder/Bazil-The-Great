<!DOCTYPE html>
<html>
<head>
    <title>ARES WebSocket Test</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            background: #0B0E11;
            color: #EAECEF;
            padding: 40px;
        }
        .log {
            background: #1E2329;
            border-radius: 8px;
            padding: 20px;
            margin: 20px 0;
            max-height: 500px;
            overflow-y: auto;
        }
        .log-entry {
            padding: 8px 0;
            border-bottom: 1px solid rgba(255,255,255,0.1);
        }
        .success { color: #0ECB81; }
        .error { color: #F6465D; }
        .info { color: #667eea; }
        button {
            background: #667eea;
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 6px;
            cursor: pointer;
            margin: 5px;
        }
        button:hover {
            background: #764ba2;
        }
    </style>
</head>
<body>
    <h1>üß™ ARES WebSocket Test</h1>
    <p>Testing real-time connection to <code>ws://localhost:8080/api/v1/trading/ws</code></p>
    
    <div>
        <button onclick="testConnect()">üîå Connect</button>
        <button onclick="testDisconnect()">üî¥ Disconnect</button>
        <button onclick="clearLog()">üóëÔ∏è Clear Log</button>
    </div>

    <div class="log" id="log">
        <div class="log-entry info">Ready to test WebSocket connection...</div>
    </div>

    <script>
        let ws = null;

        function addLog(message, type = 'info') {
            const log = document.getElementById('log');
            const entry = document.createElement('div');
            entry.className = `log-entry ${type}`;
            const time = new Date().toLocaleTimeString();
            entry.textContent = `[${time}] ${message}`;
            log.appendChild(entry);
            log.scrollTop = log.scrollHeight;
        }

        function clearLog() {
            document.getElementById('log').innerHTML = '<div class="log-entry info">Log cleared...</div>';
        }

        function testConnect() {
            if (ws && ws.readyState === WebSocket.OPEN) {
                addLog('Already connected!', 'info');
                return;
            }

            addLog('üîÑ Attempting to connect to WebSocket...', 'info');
            ws = new WebSocket('ws://localhost:8080/api/v1/trading/ws');

            ws.onopen = function() {
                addLog('‚úÖ WebSocket connected successfully!', 'success');
            };

            ws.onmessage = function(event) {
                try {
                    const message = JSON.parse(event.data);
                    addLog(`üì® Received: ${message.type} - ${JSON.stringify(message.data)}`, 'success');
                } catch (error) {
                    addLog(`üì® Received (raw): ${event.data}`, 'info');
                }
            };

            ws.onerror = function(error) {
                addLog(`‚ùå WebSocket error: ${error.message || 'Unknown error'}`, 'error');
            };

            ws.onclose = function() {
                addLog('üî¥ WebSocket disconnected', 'error');
            };
        }

        function testDisconnect() {
            if (ws) {
                addLog('üî¥ Closing WebSocket connection...', 'info');
                ws.close();
                ws = null;
            } else {
                addLog('Not connected!', 'error');
            }
        }

        // Auto-connect on page load
        setTimeout(testConnect, 500);
    </script>
</body>
</html>
