<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ARES Code Editor</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: #1e1e1e;
            color: #ffffff;
            overflow: hidden;
            height: 100vh;
        }

        #app {
            display: flex;
            height: 100vh;
            width: 100vw;
        }

        #sidebar {
            width: 250px;
            background: #252526;
            border-right: 1px solid #3c3c3c;
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }

        #sidebar-header {
            padding: 15px;
            background: #2d2d30;
            border-bottom: 1px solid #3c3c3c;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        #sidebar-header h2 {
            font-size: 14px;
            font-weight: 600;
            color: #cccccc;
            flex: 1;
        }

        .btn-icon {
            background: transparent;
            border: none;
            color: #cccccc;
            cursor: pointer;
            padding: 5px;
            border-radius: 3px;
            font-size: 16px;
        }

        .btn-icon:hover {
            background: #3c3c3c;
        }

        #file-tree {
            flex: 1;
            overflow-y: auto;
            padding: 10px;
        }

        .tree-item {
            padding: 5px 10px;
            cursor: pointer;
            user-select: none;
            border-radius: 3px;
            display: flex;
            align-items: center;
            gap: 5px;
            font-size: 13px;
        }

        .tree-item:hover {
            background: #2a2d2e;
        }

        .tree-item.selected {
            background: #094771;
        }

        .tree-item.directory {
            font-weight: 500;
        }

        .tree-icon {
            width: 16px;
            text-align: center;
        }

        #editor-container {
            flex: 1;
            display: flex;
            flex-direction: column;
        }

        #tabs {
            background: #2d2d30;
            border-bottom: 1px solid #3c3c3c;
            display: flex;
            overflow-x: auto;
            min-height: 35px;
        }

        .tab {
            padding: 8px 15px;
            background: #2d2d30;
            border-right: 1px solid #3c3c3c;
            cursor: pointer;
            display: flex;
            align-items: center;
            gap: 8px;
            font-size: 13px;
            white-space: nowrap;
        }

        .tab.active {
            background: #1e1e1e;
        }

        .tab:hover {
            background: #323233;
        }

        .tab-close {
            margin-left: 5px;
            opacity: 0.6;
        }

        .tab-close:hover {
            opacity: 1;
        }

        #editor {
            flex: 1;
            width: 100%;
        }

        #status-bar {
            height: 22px;
            background: #007acc;
            color: white;
            padding: 0 15px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            font-size: 12px;
        }

        .status-item {
            display: flex;
            gap: 15px;
        }

        ::-webkit-scrollbar {
            width: 10px;
            height: 10px;
        }

        ::-webkit-scrollbar-track {
            background: #1e1e1e;
        }

        ::-webkit-scrollbar-thumb {
            background: #424242;
            border-radius: 5px;
        }

        ::-webkit-scrollbar-thumb:hover {
            background: #4e4e4e;
        }

        .loading {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: #007acc;
            font-size: 14px;
        }
    </style>
</head>
<body>
    <div id="app">
        <div id="sidebar">
            <div id="sidebar-header">
                <h2>ARES WORKSPACE</h2>
                <button class="btn-icon" onclick="refreshFileTree()" title="Refresh">‚Üª</button>
                <button class="btn-icon" onclick="newFile()" title="New File">+</button>
            </div>
            <div id="file-tree">
                <div class="loading">Loading workspace...</div>
            </div>
        </div>

        <div id="editor-container">
            <div id="tabs"></div>
            <div id="editor"></div>
            <div id="status-bar">
                <div class="status-item">
                    <span id="status-file">No file open</span>
                    <span id="status-position">Ln 1, Col 1</span>
                </div>
                <div class="status-item">
                    <span id="status-language">Plain Text</span>
                    <span id="status-encoding">UTF-8</span>
                </div>
            </div>
        </div>
    </div>

    <script src="/static/monaco/vs/loader.js"></script>
    <script>
        let editor;
        let openFiles = new Map(); // filepath -> { model, viewState }
        let currentFile = null;
        let apiBaseUrl = '/api/v1/editor';
        let workspaceRoot = 'C:/ARES_Workspace';

        // Get JWT token from localStorage or sessionStorage
        function getToken() {
            return localStorage.getItem('token') || sessionStorage.getItem('token');
        }

        // API call helper
        async function apiCall(endpoint, data) {
            const token = getToken();
            const response = await fetch(apiBaseUrl + endpoint, {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                    'Authorization': `Bearer ${token}`
                },
                body: JSON.stringify(data)
            });

            if (!response.ok) {
                throw new Error(`API error: ${response.statusText}`);
            }

            return await response.json();
        }

        // Initialize Monaco Editor
        require.config({ paths: { vs: '/static/monaco/vs' } });
        require(['vs/editor/editor.main'], function () {
            editor = monaco.editor.create(document.getElementById('editor'), {
                theme: 'vs-dark',
                automaticLayout: true,
                fontSize: 14,
                minimap: { enabled: true },
                scrollBeyondLastLine: false,
                renderWhitespace: 'selection',
                tabSize: 4,
                insertSpaces: false,
            });

            // Update status bar on cursor position change
            editor.onDidChangeCursorPosition((e) => {
                document.getElementById('status-position').textContent =
                    `Ln ${e.position.lineNumber}, Col ${e.position.column}`;
            });

            // Auto-save on content change (debounced)
            let saveTimeout;
            editor.onDidChangeModelContent(() => {
                if (currentFile) {
                    clearTimeout(saveTimeout);
                    saveTimeout = setTimeout(() => saveCurrentFile(), 1000);
                }
            });

            // Load file tree
            loadFileTree();
        });

        // Load file tree
        async function loadFileTree() {
            try {
                const result = await apiCall('/list', {
                    directory_path: workspaceRoot,
                    recursive: true,
                    max_depth: 5
                });

                renderFileTree(result.files);
            } catch (error) {
                console.error('Failed to load file tree:', error);
                document.getElementById('file-tree').innerHTML =
                    '<div style="color: #f48771; padding: 10px;">Failed to load workspace</div>';
            }
        }

        // Render file tree
        function renderFileTree(files) {
            const fileTree = document.getElementById('file-tree');
            fileTree.innerHTML = '';

            // Sort: directories first, then files
            files.sort((a, b) => {
                if (a.is_dir && !b.is_dir) return -1;
                if (!a.is_dir && b.is_dir) return 1;
                return a.name.localeCompare(b.name);
            });

            files.forEach(file => {
                const item = document.createElement('div');
                item.className = 'tree-item' + (file.is_dir ? ' directory' : '');
                item.onclick = () => file.is_dir ? null : openFile(file.path);

                const icon = document.createElement('span');
                icon.className = 'tree-icon';
                icon.textContent = file.is_dir ? 'üìÅ' : 'üìÑ';

                const name = document.createElement('span');
                name.textContent = file.name;

                item.appendChild(icon);
                item.appendChild(name);
                fileTree.appendChild(item);
            });
        }

        // Open file
        async function openFile(filePath) {
            try {
                // Check if already open
                if (openFiles.has(filePath)) {
                    switchToFile(filePath);
                    return;
                }

                // Load file from API
                const result = await apiCall('/read', { file_path: filePath });

                // Create Monaco model
                const uri = monaco.Uri.file(filePath);
                const model = monaco.editor.createModel(
                    result.content,
                    result.language,
                    uri
                );

                // Store in open files
                openFiles.set(filePath, { model, viewState: null });

                // Add tab
                addTab(filePath);

                // Switch to file
                switchToFile(filePath);

            } catch (error) {
                console.error('Failed to open file:', error);
                alert('Failed to open file: ' + error.message);
            }
        }

        // Switch to file
        function switchToFile(filePath) {
            // Save current view state
            if (currentFile && openFiles.has(currentFile)) {
                openFiles.get(currentFile).viewState = editor.saveViewState();
            }

            // Switch model
            const fileData = openFiles.get(filePath);
            editor.setModel(fileData.model);

            // Restore view state
            if (fileData.viewState) {
                editor.restoreViewState(fileData.viewState);
            }

            currentFile = filePath;

            // Update UI
            updateActiveTab(filePath);
            updateStatusBar(filePath);
            editor.focus();
        }

        // Add tab
        function addTab(filePath) {
            const tabs = document.getElementById('tabs');
            const fileName = filePath.split(/[\\/]/).pop();

            const tab = document.createElement('div');
            tab.className = 'tab';
            tab.dataset.filepath = filePath;
            tab.onclick = (e) => {
                if (!e.target.classList.contains('tab-close')) {
                    switchToFile(filePath);
                }
            };

            const name = document.createElement('span');
            name.textContent = fileName;

            const close = document.createElement('span');
            close.className = 'tab-close';
            close.textContent = '√ó';
            close.onclick = (e) => {
                e.stopPropagation();
                closeFile(filePath);
            };

            tab.appendChild(name);
            tab.appendChild(close);
            tabs.appendChild(tab);
        }

        // Update active tab
        function updateActiveTab(filePath) {
            document.querySelectorAll('.tab').forEach(tab => {
                tab.classList.toggle('active', tab.dataset.filepath === filePath);
            });
        }

        // Close file
        function closeFile(filePath) {
            // Save before closing
            if (currentFile === filePath) {
                saveCurrentFile();
            }

            // Dispose model
            const fileData = openFiles.get(filePath);
            if (fileData) {
                fileData.model.dispose();
            }

            openFiles.delete(filePath);

            // Remove tab
            document.querySelector(`.tab[data-filepath="${filePath}"]`)?.remove();

            // Switch to another file if current was closed
            if (currentFile === filePath) {
                if (openFiles.size > 0) {
                    const nextFile = Array.from(openFiles.keys())[0];
                    switchToFile(nextFile);
                } else {
                    currentFile = null;
                    editor.setModel(null);
                    updateStatusBar(null);
                }
            }
        }

        // Save current file
        async function saveCurrentFile() {
            if (!currentFile) return;

            try {
                const model = editor.getModel();
                const content = model.getValue();

                await apiCall('/save', {
                    file_path: currentFile,
                    content: content
                });

                console.log('Saved:', currentFile);
            } catch (error) {
                console.error('Failed to save file:', error);
            }
        }

        // Update status bar
        function updateStatusBar(filePath) {
            if (filePath) {
                const fileName = filePath.split(/[\\/]/).pop();
                document.getElementById('status-file').textContent = fileName;

                const model = editor.getModel();
                const language = model ? model.getLanguageId() : 'plaintext';
                document.getElementById('status-language').textContent =
                    language.charAt(0).toUpperCase() + language.slice(1);
            } else {
                document.getElementById('status-file').textContent = 'No file open';
                document.getElementById('status-language').textContent = 'Plain Text';
            }
        }

        // Refresh file tree
        function refreshFileTree() {
            loadFileTree();
        }

        // New file (placeholder)
        function newFile() {
            const fileName = prompt('Enter file name:');
            if (fileName) {
                const filePath = workspaceRoot + '/' + fileName;
                apiCall('/create', { path: filePath, is_dir: false })
                    .then(() => {
                        refreshFileTree();
                        openFile(filePath);
                    })
                    .catch(err => alert('Failed to create file: ' + err.message));
            }
        }

        // Keyboard shortcuts
        window.addEventListener('keydown', (e) => {
            // Ctrl+S: Save
            if (e.ctrlKey && e.key === 's') {
                e.preventDefault();
                saveCurrentFile();
            }

            // Ctrl+W: Close file
            if (e.ctrlKey && e.key === 'w') {
                e.preventDefault();
                if (currentFile) closeFile(currentFile);
            }
        });
    </script>
</body>
</html>
